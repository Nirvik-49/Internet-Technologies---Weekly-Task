
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Content</title>
    <style>
        /* CSS for left alignment */
        body {
            font-family: Arial, sans-serif;
        }
        ul, ol, dl {
            margin-left: 0; /* Removes default indentation */
        }
    </style>
</head>
<body>
    <u><h1>Text Content</h1></u>
    <h2>Heading 1: Example on Unordered List</h2>
    <ul>
        <li>Sportstar</li>
        <li>Business Week</li>
        <li>Time</li>
    </ul>
    <h2>Heading 2: Example on Ordered List</h2>
    <ol> <li>Sportstar</li>
        <li>Business Week</li>
        <li>Time</li>
    </ol>
    <h2>Heading 3: Example on Definition List</h2>
    <dl>
        <dt>Sports Magazine</dt>
        <dd>
            <dl>
                <dt>Sportstar</dt>
                <dt>Business Week</dt>
            </dl>
        </dd>
        <dt>Business Magazine</dt>
        <dd>
            <dl>
                <dt>Business Week</dt>
            </dl>
        </dd>
    </dl>
</body>
</html>
