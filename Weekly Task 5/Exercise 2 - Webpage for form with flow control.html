<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Test</title>
</head>
<body>
<div style="border: 2px solid black; padding: 30px; width: 500px;">
<h2>HTML Form Test</h2>

<form action="#" method="post">
    <table border="0">
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text" name="address"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </td>
        </tr>
        <tr>
            <td>Hobbies:</td>
            <td>
                <input type="checkbox" name="hobbies" value="sports"> Sports
                <input type="checkbox" name="hobbies" value="movies"> Movies
                <input type="checkbox" name="hobbies" value="travelling"> Travelling
            </td>
        </tr>
        <tr>
            <td>Country:</td>
            <td>
                <select name="country">
                    <option value="nepal">Nepal</option>
                    <option value="india">India</option>
                    <option value="bhutan">Bhutan</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Message:</td>
            <td><textarea name="message" rows="4" cols="30"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
