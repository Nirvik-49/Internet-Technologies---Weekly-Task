<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variable</title>
</head>
<body>
    <h1>Create variables to store numeric, float, string and Boolean values</h1>
    
    <script>
        // Numeric variable (integer)
        const age = 25;
        
        // Float variable
        const temperature = 36.7;
        
        // String variable
        const name = "John Doe";
        
        // Boolean variable
        const isLoggedIn = true;
        
        // Writing variables to the document
        document.write('<h2>Numeric Value (Integer)</h2>');
        document.write('<p>' + age + '</p>');
        
        document.write('<h2>Float Value</h2>');
        document.write('<p>' + temperature + '</p>');
        
        document.write('<h2>String Value</h2>');
        document.write('<p>' + name + '</p>');
        
        document.write('<h2>Boolean Value</h2>');
        document.write('<p>' + isLoggedIn + '</p>');
        
        // Adding a small footer with explanation
        document.write('<footer>');
        document.write('<p>Values were declared as variables and displayed using document.write().</p>');
        document.write('</footer>');
    </script>
</body>
</html>
