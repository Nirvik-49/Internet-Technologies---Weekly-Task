<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Examples</title>
</head>
<body>
    <h1>Rectangle Area Calculator</h1>
    <form onsubmit="calculateRectangleArea(); return false;">
        <label>Length: <input type="text" id="length" pattern="[0-9]*\.?[0-9]+" required></label>
        <label>Breadth: <input type="text" id="breadth" pattern="[0-9]*\.?[0-9]+" required></label>
        <button type="submit">Calculate Area</button>
    </form>
    <p id="areaResult"></p>

    <script>
        function calculateRectangleArea() {
            const length = parseFloat(document.getElementById('length').value);
            const breadth = parseFloat(document.getElementById('breadth').value);
            
            if (isNaN(length) || isNaN(breadth)) {
                document.getElementById('areaResult').textContent = 
                    "Please enter valid numbers";
                return;
            }
            
            const area = length * breadth;
            document.getElementById('areaResult').textContent = 
                `The area is: ${area.toFixed(2)}`;
            return false;
        }
        const myColor = ["Red", "Green", "White", "Black"];

        function displayToString() {
            document.getElementById('output').textContent = myColor.toString();
        }

        function displayJoin() {
            document.getElementById('output').textContent = myColor.join();
        }

        function displayJoinPlus() {
            document.getElementById('output').textContent = myColor.join('+');
        }

        // Initialize with the toString method
        displayToString();
    </script>
</body>
</html>
