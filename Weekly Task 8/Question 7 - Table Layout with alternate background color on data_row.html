<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <style>
        table {
            width: 600px;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th {
            background-color: #009688;
            color: white;
            padding: 10px;
        }
        td {
            padding: 10px;
            text-align: center;
        }
        .alt {
            background-color: #c8c8c8;
        }
    </style>
</head>
<body>

    <table border="1">
        <thead>
            <tr>
                <th>S.N.</th>
                <th>Name</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Rows will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        // JavaScript to create the table dynamically
        const data = [
            {sn: 1, name: 'Name 1', image: '1.jpg'},
            {sn: 2, name: 'Name 2', image: '2.jpg'},
            {sn: 3, name: 'Name 3', image: '3.jpg'},
            {sn: 4, name: 'Name 4', image: '4.jpg'},
        ];

        const tableBody = document.getElementById('table-body');

        for (let i = 0; i < data.length; i++) {
            // Create a new row
            const row = document.createElement('tr');

            // Alternate background color
            if (i % 2 === 0) {
                row.classList.add('alt');
            }

            // Insert data into the row
            row.innerHTML = `
                <td>${data[i].sn}</td>
                <td>${data[i].name}</td>
                <td><img src="${data[i].image}" alt="${data[i].name}" width="50"></td>
            `;

            // Append the row to the table body
            tableBody.appendChild(row);
        }
    </script>

</body>
</html>
