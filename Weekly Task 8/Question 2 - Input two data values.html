<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variable Types Demonstration</title>
</head>
<body>
    <h1>Student Information Input</h1>
    
    <script>
        // Prompt for user input
        const userName = prompt("Please enter your name:");
        const studentId = prompt("Please enter your student ID:");
        
        // Show input in alert
        alert(`Student Information:\nName: ${userName}\nStudent ID: ${studentId}`);
        
        // Optional: Display on page as well
        document.write('<h2>Student Information</h2>');
        document.write(`<p>Name: ${userName}</p>`);
        document.write(`<p>Student ID: ${studentId}</p>`);
    </script>
</body>
</html>
