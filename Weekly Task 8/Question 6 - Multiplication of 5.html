<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table of 5</title>
</head>
<body>
    <h1 style="text-align: center; color: #2c3e50; margin-bottom: 30px;">Multiplication Table of 5</h1>
    
    <script>
        document.write('<div style="font-family: Arial; font-size: 20px; line-height: 2.0; margin: 20px;">');
        
        for (let i = 1; i <= 10; i++) {
            document.write(`5 Ã— ${i} = ${5 * i}<br>`);
        }
        
        document.write('</div>');
    </script>
</body>
</html>
